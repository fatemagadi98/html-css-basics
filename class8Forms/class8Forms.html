<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="email">Enter Email ID:</label>
      <input type="text" id="email" placeholder="Enter Email ID" />
      <br />
      <br />
      <label for="password">Enter Password:</label>
      <input type="text" id="password" placeholder="Enter password here" />
      <br />
      <br />
      <input type="submit" id="submit" value="Submit" />
      <br />
      <br />
      <fieldset>
        <legend>HTML Form Dummy</legend>
        <label for="datepicker">Choose Date:</label>
        <input type="date" id="datepicker" />
        <br />
        <br />

        <label for="selector01">Choose your Snackbar:</label>
        <select name="Dishes" id="selector01">
          <option value="hakka noodles">Hakka Noodles</option>
          <option value="pavbhaji">Pavbhaji</option>
          <option value="sandwich">Sandwich</option>
        </select>

        <br />
        <br />

        <button>Idhar Dabao</button>

        <br />
        <br />

        <textarea
          name="textarea01"
          id="textarea01"
          cols="30"
          rows="10"
        ></textarea>
        >
      </fieldset>

      <br />
      <br />
    </form>
    <label for="textfield01">Text field:</label>
    <input type="text" name="textfeil01" id="" />

    <br />
    <br />
    <label for="button01">Button:</label>
    <input type="submit" name="button" id="button01" />

    <br />
    <br />
    <label for="radio">Radio1:</label>
    <input type="radio" name="radio1" id="radio" />

    <br />
    <br />
    <label for="radio2">Radio3:</label>
    <input type="radio" name="radio2" id="radio2" />

    <br />
    <br />
    <label for="Radio3">Radio3:</label>
    <input type="radio" name="Radio3" id="Radio3" />
  </body>
</html>
