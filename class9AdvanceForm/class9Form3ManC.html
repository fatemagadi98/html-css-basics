<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <H2>Complex Form</H2>
    <form>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="Name">Name:</label>
    <input type="text" name="name" id="Name" />

    <label for="email">Email ID:</label>
    <input type="email" name="email" id="email" />

    <label for="phoneNumber">Phone No:</label>
    <input type="tel" name="phoneNumber" id="phoneNumber" />

        <label for="datepicker">Date of Birth:</label>
        <input type="date" id="datepicker" />
        
    <p>Gender</p>
        
        <label for="radio1">Male:</label>
        <input type="radio" name="radio" id="radio1">

        <label for="radio2">Female:</label>
        <input type="radio" name="radio" id="radio2"> 

        <label for="countryType">Country:</label>
        <select name="countryType" id="countryType">
        <option value="India">India</option>
        <option value="egypt">Egypt</option>
        <option value="Iran">Iran</option>
        </select>
        </fieldset>
        <br>
        <br>

    <fieldset>
        <legend>Adress</legend>
        <label for="addressStreet"> Street:</label>
        <input type="text" name="addresstype" id="addressStreet" />

        <label for="city">City:</label>
        <input type="text" name="email" id="city" />

        <label for="state">Phone No:</label>
        <input type="text" name="stateType" id="state" />
        <br>
        <label for="zipcode">Zipcode:</label>
        <input type="text" name="zipcode" id="zipcode" />
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Other Information</legend>
        <label for="textarea01">Comments:</label>
        <textarea name="comments" id="textarea01" cols="30" rows="3"></textarea>

        <label for="terms">I agree to the terms of service</label>
        <input type="checkbox" name="terms" id="terms">
        </fieldset>
        <br>
        <button>Submit</button> 
        </form>  
</body>
</html>
